":"render-pipeline","time_to_ready":59.636549813},"url":"https://embed-ssl.wistia.com/deliveries/2029918479040d5dbf26aab82c670ae1c4f157cb.bin","created_at":1737741716,"segment_duration":3,"opt_vbitrate":5625},{"is_enhanced":false,"type":"storyboard","slug":"storyboard_1130x4000","display_name":"Storyboard","details":{},"width":1130,"height":4000,"ext":"jpg","size":872511,"bitrate":0,"public":true,"status":2,"progress":1.0,"metadata":{"frame_count":200,"aspect_ratio":0.5625,"frame_height":200,"frame_width":113,"time_to_ready":138.805918547},"url":"https://embed-ssl.wistia.com/deliveries/d72e3e4fad975b020969c41b37b9341e8c6c5269.bin","created_at":1737741716},{"is_enhanced":false,"type":"still_image","slug":"still_image_1080x1920","display_name":"Thumbnail Image","details":{},"width":1080,"height":1920,"size":3833035,"bitrate":0,"public":true,"status":2,"progress":1.0,"metadata":{"av_stream_metadata":"{\"FastStart\":false,\"Audio\":{},\"Video\":{\"codec\":\"png\",\"colorPrimaries\":\"bt709\",\"colorSpace\":\"gbr\",\"colorTransfer\":\"iec61966-2-1\",\"height\":1920,\"pixelFormat\":\"rgba\",\"rFrameRate\":\"25/1\",\"width\":1080}}"},"url":"https://embed-ssl.wistia.com/deliveries/749ee543c8c8682a6fffd46093e83cf4.bin","created_at":1737742015}],"branding":false,"createdAt":1737741716,"distilleryUrl":"https://distillery.wistia.com/x","duration":1871.46,"enableCustomerLogo":true,"firstEmbedForAccount":false,"firstShareForAccount":false,"availableTranscripts":[{"bcp47LanguageTag":"en","familyName":"English","familyNativeName":"English","hasCaptions":true,"hasVideoStream":false,"name":"English","nativeName":"English","wistiaLanguageCode":"eng","language":"eng","ietf_language_tag":"eng","alpha3_terminologic":"eng","alpha3_bibliographic":"eng","iso639_2_language_code":"en","english_name":"English","native_name":"English","right_to_left":false,"alpha3Bibliographic":"eng","alpha3Terminologic":"eng","ietfLanguageTag":"eng","iso6392LanguageCode":"en","genericName":"English","genericNativeName":"English"}],"hashedId":"rsl32h6u46","mediaId":129370617,"mediaKey":"wistia-production_129370617","mediaType":"Video","name":"09. FHA - VSL_VERTICAL_BRAIN BOOSTER_fara quiz_small_thumbnailNicole","preloadPreference":"","progress":1.0,"protected":false,"projectId":9360688,"seoDescription":"a Forgotten Home Apothecary US video","showAbout":true,"status":2,"type":"Video","playableWithoutInstantHls":true,"stats":{"loadCount":10453738,"playCount":463124,"uniqueLoadCount":5361835,"uniquePlayCount":427445,"averageEngagement":0.0840505},"trackingTransmitInterval":62,"liveStreamEventDetails":null,"integrations":{"google_analytics4":true},"captions":[{"language":"eng","text":"I think you'll be thrilled to discover what is probably the most powerful brain booster you can make at home from a plant that you probably have in your pantry right now. I suffer from multiple sclerosis, a condition that affects my brain and my spinal cord and caused a wide range of symptoms from losing my memory and attention and feeling tired all the time to more severe ones that had me bedridden twenty years ago. I follow an entire protocol right now, but one of the things I like to take each day is the natural brain booster. And I hope that from now on, you can take advantage of it too.\n\nSo let's follow the recipe from the forgotten home apothecary. On this page, you will find the recipe for the natural brain booster, as I like to call it. First, take a blender or grinder and add two tablespoons of dried rosemary, one teaspoon of fennel seeds, half a cup of pumpkin seeds, and three quarters of a cup of walnuts, and some stevia or monk fruit for taste. Put all the ingredients in and grind them until they're fully pulverized.\n\nTransfer the powder into a clean and sterile jar and keep it in the fridge for up to four months. Remember to label your remedy. You can add two teaspoons of this brain powder to a glass of milk, your coffee, or a smoothie, and you can take it before bedtime or in the morning before a meal. This natural brain booster is just one of the two hundred and fifty remedies you can make from the forgotten home apothecary. These are the strongest, most useful natural medicines that everyone should know and have in their home. One hundred years ago, you could go into an apothecary and the herbalists working there had a natural remedy for whatever ailed you. Many of their treatments were crafted for you right there on the spot from the medicinal plants they had collected and stored.\n\nOne by one, these small family businesses were replaced by big pharmacy chains that make hundreds of billions of dollars by selling chemicals produced in a lab. Not one of their remedies is made from a fresh plant picked by someone. If you wanna try a natural remedy without synthetic substances, there is usually nowhere to go. What I wanted to do with this book is to bring these long gone apothecaries into the house of each person seeking a natural way of healing. This is your new apothecary.\n\nAnd whenever you or a family member need a remedy, you can simply use this book to make it. Go to your new apothecary, browse through the shelves to find whatever ails you, and choose the remedy you want. Let's say you've got the flu. Go to the page indicated on the remedy and make the recipe you find there.\n\nIn this case, I chose jello flu shots. It only takes you five minutes to make them. Everyone should have this apothecary in their home, especially if you prefer a natural way of healing, if you don't wanna deal with the painful side effects of medications, if the drugs you've been using haven't worked as you expected, if you're done with the high cost of prescription drugs, if you wanna be prepared for a crisis when the pharmacies may run dry, if you're distrustful of commercial supplements, or if you're simply seeking a healthier lifestyle, you can make all these remedies from your own home.\n\nHello. I'm doctor Nicola Pellian. I studied biology and plants at a university, but it's this classroom that helped me truly become an herbalist. It's in this classroom where for the past thirty years, I've studied the medicinal power of plants.\n\nIn all that time, I've made, improved, and refined all the remedies in my apothecary so much so that they were one of the reasons I managed to get back on my feet. The best teachers I ever had were a community of Khoisan Bushmen, one of the last people who live completely free from modern technology, hospitals, and pharmacies. They procure most of their medicines from nature, and many of them live to a ripe old age without ever taking a single pill. The many years I spent with them helped me develop my remedies along with the one that probably saved my life.\n\nI was on a plane when it all started.\n\nAll of a sudden, I lost my vision in my left eye.\n\nI thought I would never see properly again. The MRI showed multiple lesions on my brain. They were all caused by an incurable autoimmune disease called progressive multiple sclerosis.\n\nThe prognosis I received was a wheelchair for the rest of my life in my best case scenario. But in reality, I was bedridden most of the time and in complete agony. The pain caused by MS feels like you're constantly being burned with a cigarette lighter. Just imagine living with this pain for twenty four hours a day, seven days a week.\n\nYou don't get to rest or take a break. And there's no drug on the planet that can cure it. Now don't think this can't happen to you. In fact, it's almost possible to escape at least one serious health problem that may change your life forever.\n\nWe take our health for granted until one day we're in a hospital bed. I suffered like that for almost three years, taking pills and injections each day until one day when I found the remedy that helped me get better, a remedy that was once sitting on the shelves of the apothecaries of the past. I started to incorporate more and more of these remedies into my life, and now I haven't taken Western MS drugs in over twenty years. I feel better than ever.\n\nAnd even if my disease is still there, my symptoms are manageable. I went from being dragged around in a wheelchair to participating in the History Channel survival competition alone.\n\nI survived there on a secluded island for fifty seven days using the plants around me as my food and medicine.\n\nNatural Remedies offered me a second chance at life, and I'm sure that it can help many more people, including you, the one watching this video. The remedy that helped me was a staple on the shelves of the long gone apothecaries. It's sad that many of the remedies that could have helped millions of people vanish together with them.\n\nThese family run businesses that were the cornerstones of health care were replaced by big pharmaceutical chains. You would never find our grandparents' remedies in pharmacies or in stores even if they helped you recover when you were young. There's no money in that. Anything that comes from nature cannot be patented.\n\nDrug companies are not interested in spending millions of dollars testing an all natural substance because they can't make money off it. You'll never see a TV commercial for a remedy you can make at home from plants growing freely in your backyard. Instead, we're constantly bombarded with thousands and thousands of synthetic drug commercials. And as the pharmaceutical industry continues to grow, there'll be no one left to share the remedies of the apothecaries of the past.\n\nThe saddest part is that on those old shelves somewhere, you could have probably found the natural remedy you've been looking for.\n\nNot only can you use this book to bring those old remedies into the present on your shelves, but you can also recreate some of the remedies of your childhood that helped you when you were a kid. You remember that time when you scraped your knee and grandma patched you up? Or when you got a head bump the size of a walnut? Or the time you got a bee sting that hurt so badly you thought the pain would never go away?\n\nYour grandma always had a remedy for everything. I bet you never thought when you were young that the plant she placed on your wound like a bandage would stop the bleeding so quickly, or that the onion honey syrup would wash away your throat pain, or that the leaf she covered the bee sting with would alleviate the pain in that area. She never rushed to get you a pill. She would much rather use a natural remedy for the ones she loved the most.\n\nJust like these remedies helped us when we were young, they could help your children and your children's children. Instead of using synthetic chemicals on our loved ones, wouldn't it be better to treat them just like grandma treated us? If your grandmother is still alive, then I urge you to ask her about those remedies. But if it's too late for that, then there's a good chance that you'll find some of her remedies in this book.\n\nAnd when you see them, you'll say, hey. My grandma made this for me when I was sick. With the forgotten home apothecary, you're also protecting your ancestors' legacy for your own well-being and for future generations.\n\nWe must act now before this life saving knowledge disappears completely. Unlike some others, this book is very easy to use. Just take a look at all these beautiful shelves. Let's say you caught a cold and got a fever you wanna bring down.\n\nYou go to the respiratory system shelf and look for some recipes that will help for your fever. The fever elixir sounds like a good idea. As you can see, the entire process is very simple and practical. Unlike most remedy books that show you general information, this one goes straight to the point.\n\nThis book leaves no stone unturned. As you can see, here you have easy to understand instructions accompanied by high definition color pictures of the remedy, from sourcing high quality herbs to proper preparation techniques. On this side of the page, you have all the ingredients, storage options, and dosages for each remedy, making sure that you know exactly how much to take and for how long for the best results. Most herbal books offer just a broad overview of plants and contain basic recipes like tinctures, oils, salves, teas.\n\nUnfortunately, these books are often written by people sitting behind screens that have never prepared a remedy in their lives. They're just copying the information from the Internet without caring about the person who actually makes and takes the remedy. Nowadays, these types of books are even written by AI. You need a good practical remedies book in your house that you can search through whenever you're in need.\n\nIn a crisis, when hospitals get looted, pharmacies run dry, and the grid goes down, it's so much better to have a sturdy physical book by your side than a digital one that you won't be able to access when you need it the most. But you can always rely on the forgotten home apothecary.\n\nSo here are just a few of the remedies you'll find on these shelves. Here's the pain killer in a jar. We'll make it from this common so called weed that you've probably seen growing around your house. Wild lettuce contains a thick milky white substance that looks similar to what's found inside opium poppies. Because of that, it's also become known as opium lettuce. But unlike poppies, this one has milder effects, is legal, and it's easy to find. Another great remedy for pain that you'll find in the book is Amish Ibuprofen.\n\nThe next remedy that you can make at home with this book is called Jell O flu shots. If you think this is a traditional flu shot, you are wrong.\n\nThis concoction packs a powerful punch of immune boosting ingredients. It's free of harmful chemicals, and it tastes so good, it may be the only medicine your kids wanna have more of. On the shelves of your new apothecary, you will also find the anti inflammatory root infusion.\n\nI will also show you how to prepare the anti parasitic flush. If you've ever drank tap water, grabbed a doorknob, played with your cat or dog, or walked barefoot in the grass, there is a good chance you already have this little creature inside you. This parasite can be the root cause of some of your health issues. Let me tell you how easily you can make this one.\n\nYou just need papaya seeds and honey. In one study published in the journal of medicinal foods, seventy one point four percent of children were given a combination of dried papaya seeds and honey had their stool cleared of parasites. I like this one. Peaceful mind drops.\n\nYou need to try it, especially if you're feeling down and depressed. Here's nature's amoxicillin.\n\nThis is not the substance they make in but it's probably the best natural remedy I know for strengthening your immune system to fight off bacteria and infections. And here are the parsley patches for tinnitus.\n\nThis one is what I call the memory elixir. One of the plants we will need for this one is rosemary.\n\nA study found that people working in a room with the aroma of rosemary achieved five percent to seven percent better results in memory tests. The antiviral herbal honey is definitely something you wanna have on hand during the winter. I'm also going to show you how to make your own herbal sleeping pills. In fact, let me show you how simple it is.\n\nYou first blend into a fine powder, dried valerian root, hops, and passion flower. Mix together one half of the powdered valerian with one quarter hops and one quarter passion flower, then place the mix in capsules like this. Take one of these thirty minutes before going to bed. If you know someone with allergies, please show them the recipe for the antihistaminic tea.\n\nAnother recipe you'll find on these shelves is the heavy metal detoxifier. Even the dust that settles in our home and that we inhale every day is rich in various metals. So how can you get rid of those heavy metals poisoning your bloodstream? You do it through a process called chelation.\n\nThis happens when another substance binds to them and drags them out through your urine. Don't be scared if your urine becomes red. That's a good indicator that the chelation is working and the metals are draining out of your body. And here's the Annie toenail fungus powder.\n\nYou'll also discover my favorite medicinal herbal smoking blend. Certain herbs release their medicinal properties when smoked, like this one right here. This is a mullein leaf, and I'm sure you've seen it around your property as it grows freely everywhere. Next time you see it, you can pick a few leaves and let them dry in the sun.\n\nI personally smoke mullein when I want to clear my lungs. I think you're going to love the Brain Power Mushroom Elixir. And here is probably the best natural probiotic that you can make at home. If you've ever wondered what happens when you pour salt into a cabbage, this is exactly what you get.\n\nFermented cabbage juice, a powerful homemade probiotic for your gut. This is the hemorrhoids alleviating oil.\n\nI also wanna show you how to make the migraine syrup.\n\nWhenever you have a headache, just head on over to your apothecary and pour two to three drops of this remedy into a hot cup of tea. This is made from three key plants that contain naturally occurring compounds called salicylates, which are similar to aspirin. Here's the arthritis poultice. This is how it looks when you apply it.\n\nWhat I'll show you next is called grandma's hot salve for back pain. Have you ever woken up with a stiff back? This cream contains capsaicin, the active ingredient in chili peppers, and it's surprisingly effective. Capsaicin has been shown to increase vasodilation, which is the widening of blood vessels.\n\nThis increased blood flow to the affected area will lubricate the back, loosening the muscles and restoring their flexibility in a matter of minutes. So the next time you wake up with back pain, go to your new apothecary and use this salve. You'll also find the relief spray for earaches. It will also show you how to prepare what I like to call penicillin soup.\n\nYou know that moment when you catch a cold and have some hot soup? All of a sudden you feel better. Your nose decongests. Some of the aches and chills wash away, and you can breathe again.\n\nWell, this soup works in a very similar way. And on top of that, it also contains herbs and vitamins that help your immune system fight off the infection. And here's nature's betadine that I use whenever I want to naturally disinfect a wound. The next one is called the herbal fever compress.\n\nDid you know there's a way to make a cooling compress from a plant that you probably thought was a weed this whole time? This compress helps drain out the toxins while also cooling the area and reducing fever.\n\nAnother remedy you'll find in the apothecary is nature's diazepam. Here's the restorative liver tea. Eighty percent of people with fatty liver don't know they have it. If you've ever felt tired without a particular reason, there's a good chance your liver needs your help.\n\nThis recipe is so valuable. I'm sharing it right now regardless of whether you purchase this book. It's super easy to make and you don't even have to buy the plants. That's because they grow like weeds and most people spray them with weed killers.\n\nSo go pick some dandelions, wash their roots thoroughly and chop them into small pieces. Simmer these in water for a while. Steep for ten to fifteen minutes, strain, and enjoy your tea. However, if you want an even stronger alternative, I recommend the liver detox tincture.\n\nIt's made with alcohol instead of water, and it extracts the medicinal properties of the plants much better than any other liquids. It also gives your new herbal medicine a shelf life of over seven years, unlike the tea, which you should consume on the spot.\n\nAnd here are the natural anesthetic patches that you can make from the gel that's inside cattails.\n\nI'll also show you how to make the backyard calming pills from a plant that's illegal to grow, but perfectly fine to harvest. This remedy is completely legal, and it doesn't contain opioid like substances or anything like that.\n\nThis is the psoriasis itch relieving rub.\n\nThis is the debloating yarrow extract.\n\nAnd here's something for your eyes, the herbal antibiotic eye drops. What I wanna show you next is how to make a simple heating potato pad for sore throats. You just slice the potatoes and put them on the stove or in the microwave until hot. Wrap them in a cloth or put them in a sock, then apply this to your neck and leave it in place for a few minutes.\n\nThis stimulates circulation and works as a homemade heating pad. It's a pain free, chemical free trick that even your kids can use. It It takes less than three minutes and I think you will love it. And here is the Bowel Balance Elixir.\n\nThey say most health problems come from your gut. This herbal remedy contains mucilage which forms a protective layer around your gut and blocks some of the inflammatory toxins we ingest while supporting regular bowel movements. Here's the wound cleaning extract, the wart freezing spray, and here you can find the bone strengthening juice and the herbal balm for herpes.\n\nSomething else you'll discover inside are the mushroom drops I personally take as part of the protocol I follow to manage my MS. And to this day, I still use these drops. This is the lymphatic cleanser.\n\nAnd here are the vinegar socks. Whenever I caught a cold and was down with a fever, my grandma would simply soak a pair of my old socks in vinegar, put them on my feet, cover them in a protective sheet to prevent the bed from getting too smelly, and let me sleep one night in them. Now maybe this particular one was not one of your childhood remedies, but I'm sure you'll find some of them on these shelves. And here is the stress free elixir that I like to take whenever I'm anxious or I've had a full day and just wanna sit back on my couch and relax.\n\nYou'll also discover the sedative I like to use for panic attacks. Ten out of eleven studies have proven that the inhalation of lavender oil can significantly reduce anxiety levels and panic attacks. That's why I'll show you how to make a portable lavender oil roll on that you can have with you at all times. Whenever you feel the first signs of a panic attack, just apply this to your wrists and take a whiff. This will help calm you down in just a few seconds.\n\nYou'll also learn how to make remedies for both hypo and hyperthyroid.\n\nI will also show you how to make the Amish cough syrup. This remedy is one of the many that are a part of the secret behind the Amish people's remarkable health. This is an old fashioned homemade cough syrup that you can use to calm coughs, sore throats, and congestion. It's very easy to make, and you only need five ingredients that you probably already have at home. And this is the cartilage support cream.\n\nYou'll also discover how to make the gum strengthening mouthwash. It doesn't just clean your teeth, but it also includes minerals and essential herbal oils that support a healthy mouth microbiome.\n\nBecause yes, just like your gut, your mouth has its own microbiome that once disrupted can lead to a whole range of problems including receding gums. Here's the herbal laxative blend.\n\nAnother remedy you'll have in your apothecary is the mustard plaster. One way of fighting an infection is to raise your body's temperature if you don't already have a fever. This mustard plaster was widely used to decongest phlegm, clear the airways, and to increase circulation as a result of the heat that the mustard produces. I'll show you exactly how to prepare the plaster and apply it safely to the affected area. And here's the Moon Tea for women's health.\n\nI also want to show you how to make the antibiotic restorative cream. This ointment can last you a long time, and its ingredients are not expensive at all. In fact, you might have one of them in your pantry at home right now. This can be a fitting alternative for those of you who wanna live a more natural lifestyle or just to have a full stock of antiseptics if pharmacies ever run dry.\n\nAnd this is a kidney elixir for detoxifying your kidneys.\n\nThis one here is the hair growth serum. The key plant in this one is rosemary.\n\nThey conducted a study on people with serious hair loss problems, comparing the effects of rosemary oil with minoxidil, the active ingredient in Rogaine.\n\nAnd guess what happened? Rosemary, a plant you can grow freely in nature or get for next to nothing at the grocery store, had the same results as minoxidil, a pretty expensive synthetic medication.\n\nAnother remedy you'll soon have in your apothecary is this natural antacid reflux juice. If you feel like you don't manage to clean out your colon properly, I recommend you give the colon detox shots a try. I'll also show you how to use what I like to call backyard aspirin. This is what used to be on the shelves of apothecaries before pharmacies took over. Next time you see a willow tree, you can gather the freshly growing stems and the bark and store them in a jar. If you wanna feel their effects, chew these whenever you have a headache. These are just some of the two hundred and fifty remedies you'll find inside your new apothecary.\n\nThese have worked extremely well for me, and I hope they will work the same way for you too. If you decide to put the forgotten home apothecary on your shelf today, you'll also receive three exclusive gifts worth twenty nine dollars each absolutely free. These are only available on a first come first served basis. The first one you'll receive is the lost skills of the great depression. Just like traditional home remedies were forgotten with the rise of modern pharmaceuticals, so were many other skills of our grandparents and great grandparents.\n\nIt's the skills of the great depression that will be in great need in the next economic crisis. The only problem is that people don't know them anymore. Among the many things you'll discover inside this exclusive gift are the super weed that saved the communities during the Great Depression, the forgotten gardening techniques our grandparents used to grow food in less than three months, and the Great Depression foods we might be eating again soon, just to name a few. The second gift you'll get is healing yourself with household items.\n\nSometimes you don't even need to make a natural remedy or go to the pharmacy since there are some quick fixes you can make using whatever you have in your house right now. In this guide, you'll discover how you can use duct tape for warts, honey for cuts, yogurt for yeast infections, sugar for hiccups, Listerine for athlete's foot, oatmeal for eczema, and many more. My third gift to to you is DIY projects for a world without electricity. If you wanna live off the grid or survive a long term blackout or an EMP, all you have to do is look at what people did a hundred and fifty years ago when there was no electricity.\n\nInside, you're going to discover things like the hundred year old preservation method that will keep your food supply fresh without refrigeration. Why you should bury a trash can in your backyard? How to make a rainwater catchment system to harvest enough water for two months and how to make water out of thin air just to name a few. So today, if you get the forgotten home apothecary, you'll also receive these three exclusive gifts which normally cost a total of eighty seven dollars completely free.\n\nThere are no subscriptions involved. You pay once and you and your family will have lifelong access to this life saving knowledge. I poured countless hours of research and hard work into this book. I devoted a lot of time and invested plenty of money into making this the best resource possible for people who wanna manage their health naturally.\n\nThe average American pays at least one thousand four hundred and thirty two dollars on prescription medication each year. This adds up year after year to tens of thousands of dollars. If their forgotten home apothecary slashes half of those costs, even a quarter, then it's a very very good investment. So even if this book has the potential of saving you thousands of dollars it will not cost you anywhere near that.\n\nTaking care of your health doesn't have to be expensive. I wanted to make this book available to everyone. That's why today you can get the forgotten home apothecary, the lost skills of the great depression, killing yourself with household items, and DIY projects for a world without electricity, not for a hundred and forty four dollars but for a one time payment of just seventy nine dollars. And as a way of saying thank you for being among the first to view this newly printed book, you can now benefit from an early bird discount and get this two hundred and fifty remedy apothecary plus bonuses for only thirty seven dollars.\n\nThese remedies can benefit your family for generations to come. If the forgotten home apothecary is still in stock, you'll see the button to purchase it below this video. Click on it to claim my personal discount before it's gone. If you're not completely satisfied with your purchase, simply send us a short email within the next sixty days and we'll promptly refund you the price of the book.\n\nNo questions asked. You can even keep the book and the bonuses as a token of my appreciation for trying it out. That's my personal guarantee to you. But wait, there is more.\n\nFor the first few people who purchased the Forgotten Home Apothecary, I have a special surprise that will help you on your journey to health and wellness. If you hurry, you'll also receive my herbal medicine video collection.\n\nInside, you'll discover step by step recipes for my most requested and appreciated remedies from the book. This way, you can just follow along with me and create the remedies you need. We're going to make them together. It'll be fun.\n\nI promise you. So hurry now and get this extra bonus worth forty seven dollars for free before they're gone. This offer cannot get any better than this. Once you click the button below, you'll be taken to our one hundred percent secure and encrypted checkout page where you can fill in your details and confirm your order.\n\nThen we'll ship you the package as soon as possible right to your doorstep. There are no hidden charges. This is a safe and secure one time payment. I will also leave you my publishing team's email where you can contact them if you have any questions about your order or the remedies inside this book and they'll reply to you twenty four seven no matter the time of day.\n\nOnce you complete your purchase, you'll also receive a welcome email to introduce you to our herbal network where you can share and get advice from other herbal lists all around the world. Again, this is not a subscription so you don't pay anything. It's just a community I'm putting together to help each other out and to learn from one another. The Forgotten Home Apothecary is the only complete herbal medicine book that covers the most important remedies that used to be made by our grandparents back when apothecaries hadn't been replaced by pharmacies.\n\nIt lays the strongest foundation for someone who wants to recover all that forgotten knowledge that was killed by the rise of the pharmaceutical industry. Inside, you'll also find some of the remedies that might have helped you when you were a child. The remedies that your grandmother used to make when you were sick. So even though she might not be by your side anymore, with this book, you can still recreate the remedies she made.\n\nYou won't get the chance to access this kind of knowledge anywhere else. There's no other book like this one. With it, you'll have a two hundred and fifty remedy apothecary at your fingertips. As you probably know, in a crisis, the pharmacies are the first to get looted and the hospitals, the first to become overcrowded.\n\nWhen you may not have access to modern medicine, this book can be your lifeline.\n\nWith it, you'll be able to create your own remedies for you, your family, and your close friends. With this book, you can save a good portion of the money you normally pay at the pharmacy. Prices are skyrocketing, and they don't seem to be stopping anytime soon. On the other hand, all the ingredients you need for the remedies in the forgotten home apothecary can easily be gathered for free in nature or purchased at minimal costs.\n\nBut the best investment you can make has nothing to do with money. You'll never regret investing in you and your family's health. It's sad that we only appreciate our health once it's gone. Don't wait for it to deteriorate to take care of it as one day, it might just be too late.\n\nFor me, the remedies that worked best to manage my issues came from nature. Just like in my case, the remedy you're looking for might be waiting for you here on one of these shelves. Join me in saving the remedies of our grandparents and great grandparents before they're completely forgotten. Our grandparents treated us with these remedies and they worked for us when we were kids.\n\nOtherwise, we wouldn't be here. But if we don't do something to save these remedies, they won't be there to help our children and our children's children.\n\nSo let's keep the legacy of our grandparents alive by honoring their ways just as they deeply cared for us. Today only, you can get the forgotten home apothecary, the lost skills of the great depression, healing yourself with household items, DIY projects for a world without electricity, and the natural medicine video collection. If you act fast while being covered by our sixty day, keep the bonuses money back guarantee, not for a hundred and ninety one dollars, but just thirty seven dollars. You won't find this package anywhere else, just on this website.\n\nI wanted to get rid of all the middlemen to get you the best pricing available. So be warned, my book is selling out fast. And at the time of filming this video, I've only printed five hundred physical copies and we're on the verge of running out. Because I refuse to compromise on the quality of the information and the book, the publishing house is telling me the costs are going to rise as as well.\n\nThat's been happening fast, but I'm actively fighting to keep it low for you. The prices you see on the buy buttons below are not guaranteed beyond today. Honestly, the last thing I want is for you to come back to this page and see higher prices than the ones I've initially shown you. Or even worse, an out of stock sign.\n\nI want you to be able to access these life saving recipes at an affordable price. And don't want you to miss out on this offer. This is the only time I can promise you'll be able to get the forgotten home apothecary at this price. I won't keep you any longer.\n\nNo matter what you choose, I wanna thank you for watching this video, and I hope that you learned something today that will help you on your health journey. I wish you many blessings and good health."}],"hls_enabled":true,"embed_options":{"opaqueControls":false,"playerColor":"4B1509","playerColorGradient":{"on":false,"colors":[["#54bbff",0],["#baffff",1]],"on":"false","colors":[["54bbff","0"],["baffff","1"]]},"plugin":{"googleAnalytics4":{"on":true,"measurementId":"G-52XBL9GV9Z","usePageGA4Config":false},"thumbnailTextOverlay-v2":{"includeTextOverlay":"true","text":"\nClick to Play the Video with Sound","on":"true","textOverlayImageUrl":"https://embed-ssl.wistia.com/deliveries/ac22fd12c112e9bd150c306f0096a981.png"}},"volumeControl":"true","fullscreenButton":"true","controlsVisibleOnLoad":"true","bpbTime":"false","vulcan":true,"unalteredStillImageAsset":{"url":"https://embed-ssl.wistia.com/deliveries/1a6babc137ba12b3d2af5abbb4dc9a9b.png","width":"1080","height":"1920"},"playbar":"false"
