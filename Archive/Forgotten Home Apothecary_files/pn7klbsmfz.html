Balm for Herpes","preloadPreference":"","progress":1.0,"protected":false,"projectId":9360688,"seoDescription":"a Forgotten Home Apothecary US video","showAbout":true,"status":2,"type":"Video","playableWithoutInstantHls":true,"stats":{"loadCount":1273051,"playCount":20210,"uniqueLoadCount":798152,"uniquePlayCount":19595,"averageEngagement":0.0589305},"trackingTransmitInterval":60,"liveStreamEventDetails":null,"integrations":{"google_analytics4":true},"captions":[{"language":"eng","text":"That right there is exactly why they wanna ban this book. Watch this video very carefully. Alright, guys. It's right here.\n\nRight here. It's gonna give you ingredients and step by step instructions with dosage. This is the forgotten home apothecary and it has over two hundred and fifty powerful remedies that have just been lost over time. The table of contents is actually laid out like you're walking in an actual apothecary and pulling something off a shelf. Guys, this book is a fantastic resource and I think everyone should have a copy of this in their home.\n\nOne hundred years ago, you could go into an apothecary and the herbalists working there had a natural remedy for whatever ail you. Many of their treatments were crafted for you right there on the spot, from the medicinal plants they had collected and stored. One by one, these small family businesses were replaced by big pharmacy chains that make hundreds of billions of dollars by selling chemicals produced in a lab. Not one of their remedies is made from a fresh plant picked by someone.\n\nIf you wanna try a natural remedy without synthetic substances, there is usually nowhere to go. What I wanted to do with this book is to bring these long gone apothecaries into the house of each person seeking a natural way of healing. This is your new apothecary. And whenever you or a family member need a remedy, you can simply use this book to make it.\n\nGo to your new apothecary, browse through the shelves to find whatever ails you, and choose the remedy you want. Let's say you've got the flu. Go to the page indicated on the remedy and make the recipe you find there. In this case, I chose Jell O flu shots.\n\nIt only takes you five minutes to make them. Everyone should have this apothecary in their home, especially if you prefer a natural way of healing, if you don't want to deal with the painful side effects of medications, if the drugs you've been using haven't worked as you expected, if you're done with the high cost of prescription drugs, if you want to be prepared for a crisis when the pharmacies may run dry, if you're distrustful of commercial supplements, or if you're simply seeking a healthier lifestyle. You can make all these remedies from your own home. Hello.\n\nI'm doctor Nicole Appelian. I studied biology and plants at a university, but it's this classroom that helped me truly become an herbalist. It's in this classroom where, for the past thirty years, I've studied the medicinal power of plants. In all that time, I've made, improved, and refined all the remedies in my apothecary.\n\nSo much so that they were one of the reasons I managed to get back on my feet. The best teachers I ever had were a community of Khoisan Bushmen, one of the last people who live completely free from modern technology, hospitals, and pharmacies. They procure most of their medicines from nature, and many of them live to a ripe old age without ever taking a single pill. The many years I spent with them helped me develop my remedies, along with the one that probably saved my life.\n\nI was on a plane when it all started.\n\nAll of a sudden, I lost my vision in my left eye.\n\nI thought I would never see properly again. The MRI showed multiple lesions on my brain. They were all caused by an incurable autoimmune disease called progressive multiple sclerosis. The prognosis I received was a wheelchair for the rest of my life in my best case scenario.\n\nBut in reality, I was bedridden most of the time and in complete agony. The pain caused by MS feels like you're constantly being burned with a cigarette lighter. Just imagine living with this pain for twenty four hours a day, seven days a week. You don't get to rest or take a break.\n\nAnd there's no drug on the planet that can cure it. Now don't think this can't happen to you. In fact, it's almost impossible to escape at least one serious health problem that may change your life forever. We take our health for granted until one day we're in a hospital bed.\n\nI suffered like that for almost three years, taking pills and injections each day, until one day when I found the remedy that helped me get better. A remedy that was once sitting on the shelves of the apothecaries of the past. I started to incorporate more and more of these remedies into my life, and now I haven't taken Western MS drugs in over twenty years. I feel better than ever, and even if my disease is still there, my symptoms are manageable.\n\nI went from being dragged around in a wheelchair to participating in the History Channel survival competition alone. I survived there island for fifty seven days, using the plants around me as my food and medicine. Natural remedies offered me a second chance at life, and I'm sure that it can help many more people, including you, the one watching this video. The remedy that helped me was a staple on the shelves of the long gone apothecaries.\n\nIt's sad that many of the remedies that could have helped millions of people vanish together with them.\n\nThese family run businesses that were the cornerstones of health care were replaced by big pharmaceutical chains. You would never find our grandparents' remedies in pharmacies or in stores, even if they helped you recover when you were young. There's no money in that. Anything that comes from nature cannot be patented.\n\nDrug companies are not interested in spending millions of dollars testing an all natural substance because they can't make money off it. You'll never see a TV commercial for a remedy you can make at home from plants growing freely in your backyard. Instead, we're constantly bombarded thousands and thousands of synthetic drug commercials. And as the pharmaceutical industry continues to grow, there'll be no one left to share the remedies of the apothecaries of the past.\n\nThe saddest part is that on those old shelves somewhere, you could have probably found the natural remedy you've been looking for. Not only can you use this book to bring those old remedies into the present on your shelves, but you can also recreate some of the remedies of your childhood that helped you when you were a kid. Do you remember that time when you scraped your knee and grandma patched you up? Or when you got a head bump the size of a walnut?\n\nOr the time you got a bee sting that hurt so badly you thought the pain would never go away? Your grandma always had a remedy for everything. I bet you never thought when you were young that the plant she placed on your wound like a bandage would stop the bleeding so quickly, or that the onion honey syrup would wash away your throat pain, or that the leaf she covered the bee sting with would alleviate the pain in that area. She never rushed to get you a pill.\n\nShe would much rather use a natural remedy for the ones she loved the most. Just like these remedies helped us when we were young, they could help your children and your children's children. Instead of using synthetic chemicals on our loved ones, wouldn't it better to treat them just like grandma treated us? If your grandmother is still alive, then I urge you to ask her about those remedies.\n\nBut if it's too late for that, then there's a good chance that you'll some of her remedies in this book. And when you see them, you'll say, hey, my grandma made this for me when I was sick. With the forgotten home apothecary, you're also protecting your ancestor's legacy for your own well-being and for future generations.\n\nWe must act now before this life saving knowledge disappears completely. Unlike some others, this book is very easy to use. Just take a look at all these beautiful shelves. Let's say you got a cold and got a fever you want to bring down.\n\nYou go to the respiratory system shelf and look for some recipes that will help for your fever. The fever elixir sounds like a good idea. As you can see, the entire process is very simple and practical. Unlike most remedy books that show you general information, this one goes straight to the point.\n\nThis book leaves no stone unturned. As you can see, here you have easy to understand instructions accompanied by high definition color pictures of the remedy, from sourcing high quality herbs to proper preparation techniques. On this side of the page, you have all the ingredients, storage options, and dosages for each remedy, making sure that you know exactly how much to take and for how long for the best results. Most herbal books offer just a broad overview of plants and contain basic recipes like tinctures, oils, salves, teas.\n\nUnfortunately, these books are often written by people sitting behind screens that have never prepared a remedy in their lives. They're just copying the information from the Internet without caring about the person who actually makes and takes the remedy. Nowadays, these types of books are even written by AI. You need a good practical remedies book in your house that you can search through whenever you're in need.\n\nIn a crisis, when hospitals get looted, pharmacies run dry, and the grid goes down, It's so much better to have a sturdy physical book by your side than a digital one that you won't be able to access when you need it the most. But you can always rely on the forgotten home apothecary.\n\nSo here are just a few of the remedies you'll find on these shelves. Here's the pain killer in a jar. We'll make it from this common so called weed that you've probably seen growing around your house. Wild lettuce contains a thick milky white substance that looks similar to what's found inside opium poppies.\n\nBecause of that, it's also become known as opium lettuce. But unlike poppies, this one has milder effects, is legal, and it's easy to find. Another great remedy for pain that you'll find in the book is Amish ibuprofen.\n\nThe next remedy that you can make at home with this book is called jello flu shots. If you think this is a traditional flu shot, you're wrong.\n\nThis concoction packs a powerful punch of immune boosting ingredients. It's free of harmful chemicals, and it tastes so good, it may be the only medicine your kids wanna have more of. On the shelves of your new apothecary, you will also find the anti inflammatory root infusion. I will also show you how to prepare the antiparasitic flush.\n\nIf you've ever drank tap water, grabbed a doorknob, played with your cat or dog, or walked barefoot in the grass, there is a good chance you already have this little creature inside you. This parasite can be the root cause of some of your health issues. Let me tell you how easily you can make this one. You just need papaya seeds and honey.\n\nIn one study published in the Journal of Medicinal Foods, seventy one point four percent of children who were given a combination of dried papaya seeds and honey had their stool cleared of parasites. I like this one, peaceful mind drops.\n\nYou need to try it, especially if you're feeling down and depressed. Here's nature's amoxicillin. This is not the substance they make in laboratories, but it's probably the best natural remedy I know for strengthening your immune system to fight off bacteria and infections. And here are the parsley patches for tinnitus.\n\nThis one is what I call the memory elixir. One of the plants we will need for this one is rosemary. A study found that people working in a room with the aroma of rosemary achieved five percent to seven percent better results in memory tests. The antiviral herbal honey is definitely something you wanna have on hand during the winter.\n\nI'm also going to show you how to make your own herbal sleeping pills. In fact, let me show you how simple it is. You first blend into a fine powder, dried valerian root, hops, and passionflower. Mix together one half of the powdered valerian with one quarter hops and one quarter passionflower.\n\nThen place the mix in capsules like this. Take one of these thirty minutes before going to bed. If you know someone with allergies, please show them the recipe for the antihistaminic tea. Another recipe you'll find on these shelves is the heavy metal detoxifier.\n\nEven the dust that settles in our home and that we inhale every day is rich in various metals. So how can you get rid of those heavy metals poisoning your bloodstream? You do it through a process called chelation. This happens when another substance binds to them and drags them out through your urine.\n\nDon't be scared if your urine becomes red. That's a good indicator that the chelation is working and the metals are draining out of your body. And here's the anti toenail fungus powder.\n\nYou'll also discover my favorite medicinal herbal smoking blend.\n\nCertain herbs release their medicinal properties when smoked, like this one right here. This is a mullein leaf, and I'm sure you've seen it around your property as it grows freely everywhere. Next time you see it, you can pick a few leaves and let them dry in the sun. I personally smoke ballin when I want to clear my lungs.\n\nI think you're going to love the Brainpower Mushroom Elixir. And here is probably the best natural probiotic that you can make home. If you've ever wondered what happens when you pour salt into a cabbage, this is exactly what you get. Fermented cabbage juice, a powerful homemade probiotic for your gut.\n\nThis is the hemorrhoids alleviating oil.\n\nI also wanna show you how to make the migraine syrup.\n\nWhenever you have a headache, just head on over to your apothecary and pour two to three drops of this remedy into a hot cup of tea.\n\nThis is made from three key plants that contain naturally occurring compounds called salicylates, which are similar to aspirin.\n\nHere's the arthritis poultice. This is how it looks when you apply it. What I'll show you next is called grandma's hot salve for back pain. Have you ever woken up with a stiff back?\n\nThis cream contains capsaicin, the active ingredient in chili peppers, and it's surprisingly effective. Capsaicin has been shown to increase vasodilation, which is the widening of blood vessels. This increased blood flow to the affected area will lubricate the back, loosening the muscles and restoring their flexibility in a matter of minutes. So the next time you wake up with back pain, go to your new apothecary and use this salve.\n\nYou'll also find the relief spray for earaches. I will also show you how to prepare what I like to call penicillin soup. You know that moment when you catch a cold and have some hot soup? All of a sudden, you feel better.\n\nYour nose decongests, some of the aches and chills wash away, and you can breathe again. Well, this soup works in a very similar way. And on top of that, it also contains herbs and vitamins that help your immune system fight off the infection. And here's nature's Betadine that I use whenever I want to naturally disinfect a wound.\n\nThe next one is called the herbal fever compress. Did you know there's a way to make a cooling compress from a plant that you probably thought was a weed this whole time? This compress helps drain out the toxins while also cooling the area and reducing fever.\n\nAnother remedy you'll find in the apothecary is nature's diazepam. Here's the restorative liberty. Eighty percent of people with fatty liver don't know they have it. If you've ever felt tired without a particular reason, there's a good chance your liver needs your help.\n\nThis recipe is so valuable, I'm sharing it right now regardless of whether you purchase this book. It's super easy to make, and you don't even have to buy the plants. That's because they grow like weeds, and most people spray them with weed killers. So go pick some dandelions, wash their roots thoroughly, and chop them into small pieces.\n\nSimmer these in water for a while. Steep for ten to fifteen minutes, strain, and enjoy your tea. However, if you want an even stronger alternative, I recommend the liver detox tincture. It's made with alcohol instead of water, and it extracts the medicinal properties of the plants much better than any other liquids.\n\nIt also gives your new herbal medicine a shelf life of over seven years, unlike the tea which you should consume on the spot.\n\nAnd here are the natural anesthetic patches that you can make from the gel that's inside cattails. I'll also show you how to make the backyard calming pills from a plant that's illegal to grow, but perfectly fine to harvest. This remedy is completely legal, and it doesn't contain opioid like substances or anything like that.\n\nThis is the psoriasis itch relieving rub.\n\nThis is the debloating yarrow extract.\n\nAnd here's something for your eyes, the herbal antibiotic eye drops. What I want to show you next is how to make a simple heating potato pad for sore throats. You just slice the potatoes and put them on the stove or in the microwave until hot. Wrap them in a cloth or put them in a sock.\n\nThen apply this to your neck and leave it in place for a few minutes. This stimulates circulation and works as a homemade heating pad. It's a pain free, chemical free trick that even your kids can use. It takes less than three minutes, and I think you will love it.\n\nAnd here is the Bowel Balance Elixir. They say most health problems come from your gut.\n\nThis herbal remedy contains mucilage, which forms a protective layer around your gut and blocks some of the inflammatory toxins we ingest while supporting regular bowel movements. Here's the wound cleaning extract, the wart freezing spray, and here you can find the bone strengthening juice and the herbal balm for herpes. Something else you'll discover inside are the mushroom drops I personally take as part of the protocol I follow to manage my MS. And to this day, I still use these drugs. This is the lymphatic cleanser.\n\nAnd here are the vinegar socks. Whenever I caught a cold and was down with a fever, my grandma would simply soak a pair of my old socks in vinegar, put them on my feet, cover them in a protective sheet to prevent the bed from getting too smelly, and let me sleep one night in them. Now maybe this particular one was not one of your childhood remedies, but I'm sure you'll find some of them on these shelves. And here is the stress free elixir that I like to take whenever I'm anxious or I've had a full day and just wanna sit back on my couch and relax.\n\nYou'll also discover the sedative I like to use for panic attacks.\n\nTen out of eleven studies have proven that the inhalation of lavender oil can significantly reduce anxiety levels and panic attacks. That's why I'll show you how to make a portable lavender oil roll on that you can have with you at all times. Whenever you feel the first signs of a panic attack, just apply this to your wrists and take a whiff. This will help calm you down in just a few seconds.\n\n'll also learn how to make remedies for both hypo and hyperthyroid. I will also show you how to make the Amish cough syrup. This remedy is one of the many that are a part of the secret behind the Amish people's remarkable health. This is an old fashioned homemade cough syrup that you can use to calm cough, sore throats, and congestion. It's very easy to make, and you only need five ingredients that you probably already have at home. And this is the cartilage support cream.\n\nThey'll also discover how to make the gum strengthening mouthwash. It doesn't just clean your teeth, but it also includes minerals and essential herbal oils that support a healthy mouth microbiome. Because, yes, j
